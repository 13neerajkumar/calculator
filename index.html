<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="calc" name="calc">
        <input type="text" class="value" name="text" readonly=""><br>
    
                 <input type="button" name="one" value="  1  " onclick="calc.text.value += '1'">
                <input type="button" name="two" value="  2  " onclick="calc.text.value += '2'">
                <input type="button" name="three" value="  3  " onclick="calc.text.value += '3'">
                <input type="button" class="operator" name="plus" value="  +  " onclick="calc.text.value += ' + '">
                <br>
                <input type="button" name="four" value="  4  " onclick="calc.text.value += '4'">
                <input type="button" name="five" value="  5  " onclick="calc.text.value += '5'">
                <input type="button" name="six" value="  6  " onclick="calc.text.value += '6'">
                <input type="button" class="operator" name="minus" value="  -  " onclick="calc.text.value += ' - '">
                <br>
                <input type="button" name="seven" value="  7  " onclick="calc.text.value += '7'">
                <input type="button" name="eight" value="  8  " onclick="calc.text.value += '8'">
                <input type="button" name="nine" value="  9  " onclick="calc.text.value += '9'">
                <input type="button" class="operator" name="multiply" value="  x  " onclick="calc.text.value += ' * '">
                <br>
                <input type="button" id="clear" name="clear" value="  c  " onclick="calc.text.value = ''">
                <input type="button" name="zero" value="  0  " onclick="calc.text.value += '0'">
                <input type="button" id="eql" name="ans" value="  =  " onclick="calc.text.value = eval(calc.text.value)">
                <input type="button" class="operator" name="divide" value="  /  " onclick="calc.text.value += ' / '">
    </form>
</body>
</html>
